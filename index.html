<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="margin:0px">
    <h3>pixel</h3>
    <div id="img_container" style="display: flex;">
        <img src="/img/drawing.png" alt="" onClick="test()" style="z-index: 1;">
    </div>

    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <video controls width="100%">
                        <source src="/video/big_buck_bunny.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        var image = document.querySelector("img");
        var imgContainer = document.getElementById("img_container");

        function test(){
            console.log("현재 좌표는 " + event.offsetX + "/" + event.offsetY);
            var headHeight = 25;
            var errorValue = 10; // 이미지 크기의 절반
            var pin = document.createElement("img");
            pin.setAttribute('src', '/img/redpin.png');
            pin.setAttribute('onclick', 'pinClick()')
            pin.style.width = "20px";
            pin.style.position = "absolute";
            pin.style.zIndex = 10;
            pin.style.top = headHeight + errorValue + event.offsetY + "px";
            pin.style.left = -errorValue + event.offsetX + "px";
            imgContainer.appendChild(pin);
        }
        
        function pinClick() {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
            myModal.show();
        }

    </script>
    <script src="/longClick.js"></script>
</body>
</html>
